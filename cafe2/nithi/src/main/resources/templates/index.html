<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Cafeteria - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">üçΩÔ∏è Campus Cafeteria</h1>
            <nav class="nav">
                <a href="/" class="nav-link active">Menu</a>
                <a href="/cart" class="nav-link">Cart</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>Delicious Food Awaits You!</h2>
                <p>Fresh, tasty, and affordable meals for students</p>
            </section>

            <section class="menu">
                <h3>Our Menu</h3>
                <div class="menu-grid">
                    <div class="food-card" th:each="item : ${items}">
                        <div class="card-image">
                            <img th:src="${item.imageUrl}" th:alt="${item.name}" />
                        </div>
                        <div class="card-content">
                            <h4 th:text="${item.name}">Food Name</h4>
                            <p class="price" th:text="'‚Çπ' + ${item.price}">‚Çπ0.00</p>
                            <form th:action="@{/add-to-cart/{id}(id=${item.id})}" method="post">
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Campus Cafeteria. Made with ‚ù§Ô∏è for students.</p>
        </div>
    </footer>
</body>
</html>
