<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Cafeteria - Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">üçΩÔ∏è Campus Cafeteria</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Menu</a>
                <a href="/cart" class="nav-link">Cart</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="bill-section">
                <div class="success-animation">
                    <div class="checkmark">‚úÖ</div>
                </div>
                
                <div class="bill-content">
                    <h2>Order Successful!</h2>
                    <p class="success-message">Thank you for your purchase!</p>
                    
                    <div class="order-details" th:if="${orderId}">
                        <h3>Order Details</h3>
                        <p><strong>Order ID:</strong> <span th:text="${orderId}">#12345</span></p>
                        <p><strong>Total Amount:</strong> <span th:text="'‚Çπ' + ${#numbers.formatDecimal(totalAmount, 1, 2)}">‚Çπ0.00</span></p>
                        <p><strong>Payment Status:</strong> <span class="paid-status">Paid</span></p>
                    </div>
                    
                    <div class="bill-actions">
                        <a href="/" class="btn btn-primary">Back to Menu</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Campus Cafeteria. Made with ‚ù§Ô∏è for students.</p>
        </div>
    </footer>

    <script>
        // Add some confetti animation
        document.addEventListener('DOMContentLoaded', function() {
            const checkmark = document.querySelector('.checkmark');
            checkmark.style.animation = 'bounce 0.6s ease-in-out';
        });
    </script>
</body>
</html>
